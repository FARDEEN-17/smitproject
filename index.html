<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="border-b border-gray-300 py-4 px-4 w-full max-w-full overflow-hidden">
      <div class="container mx-auto flex items-center justify-between relative">
        <img
          src="./Group 2.png"
          width="88"
          class="absolute right-full -top-4 mr-12"
        />
        <img
          src="./Group 4.png"
          width="141"
          class="absolute -right-44 -top-4 ml-12"
        />
        <img src="./Group 32.png" alt="Enhance AI image" width="281" />
        <nav>
          <ul class="flex items-center">
            <li>
              <a
                href="#"
                class="px-4 py-2 transition hover:bg-gray-200 rounded-md active bg-gradient-to-r border-t-2 border-green-400 bg-gradient-to-br from-indigo-400 to-green-500 hover:from-green-600 hover:via-blue-700 hover:to-purple-700 text-white flex md:inline-flex font-medium text-lg cursor-pointer hover:shadow-lg transition"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="px-4 py-2 transition hover:bg-gray-200 rounded-md text-lg font-medium border-t-2 border-transparent"
                >Feature</a
              >
            </li>
            <li>
              <a
                href="#"
                class="px-4 py-2 transition hover:bg-gray-200 rounded-md text-lg font-medium border-t-2 border-transparent"
                >Pricing</a
              >
            </li>
            <li>
              <a
                href="#"
                class="px-4 py-2 transition hover:bg-gray-200 rounded-md text-lg font-medium border-t-2 border-transparent"
                >Contact</a
              >
            </li>
            <li>
              <a
                href="#"
                class="px-4 py-2 transition hover:bg-gray-200 rounded-md text-lg font-medium border-t-2 border-transparent"
                >Login</a
              >
            </li>
            <li>
              <a
                href="#"
                class="px-6 py-3 transition hover:bg-gray-200 rounded-md text-lg font-medium border-t-2 border-transparentactive bg-gradient-to-r border-t-2 border-green-400 bg-gradient-to-br from-purple-500 to-indigo-600 hover:from-green-600 hover:via-blue-700 hover:to-purple-700 text-white flex md:inline-flex font-medium text-lg cursor-pointer hover:shadow-lg transition"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 mr-2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z"
                  />
                </svg>
                Free signup</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <section class="hero py-4 md:py-24 relative">
      <img
        src="./Group 6.png"
        alt="pattern"
        width="118"
        class="absolute right-8 top-8"
      />
      <div
        class="container mx-auto items-center justify-between relative text-center"
      >
        <h1
          class="text-4xl md:text-7xl relative text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-purple-400 block text-center"
        >
          <span class="font-bold">AI</span> to write code, blogs & more
        </h1>
        <p class="md:text-2xl text-gray-500 text-center max-w-3xl mx-auto mt-4">
          Enhance everything you do by using the latest from OpenAI to solve
          problems, write solutions and make life easier.
        </p>
        <a
          href="#"
          class="px-4 py-3 md:px-10 py-5 md:text-2xl transition hover:bg-gray-200 rounded-md text-lg font-medium border-t-2 border-transparentactive bg-gradient-to-r border-t-2 border-green-400 bg-gradient-to-br from-green-500 to-blue-600 hover:from-green-600 hover:via-blue-700 hover:to-purple-700 text-white inline-flex items-center cursor-pointer hover:shadow-lg transition mt-8"
        >
          Get started
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8 ml-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m8.25 4.5 7.5 7.5-7.5 7.5"
            />
          </svg>
        </a>
      </div>
    </section>
  </body>
</html>
